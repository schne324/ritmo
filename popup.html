<!doctype html>
<html>
  <head>
    <title>Ritmo - tempo manager</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Ritmo</h1>
    <h2 id="tempo-head">Change tempo</h2>
    <div role="group" id="speed-buttons" aria-labelledby="tempo-head">
      <div class="button-wrap">
        <button type="button" aria-pressed="false" data-value="0.5">
          50%
        </button>
      </div>
      <div class="button-wrap">
        <button type="button" aria-pressed="false" data-value="0.6">
          60%
        </button>
      </div>
      <div class="button-wrap">
        <button type="button" aria-pressed="false" data-value="0.7">
          70%
        </button>
      </div>
      <div class="button-wrap">
        <button type="button" aria-pressed="false" data-value=0.8"">
          80%
        </button>
      </div>
      <div class="button-wrap">
        <button type="button" aria-pressed="false" data-value="0.9">
          90%
        </button>
      </div>
      <div class="button-wrap">
        <button type="button" aria-pressed="true" data-value="1.0">
          100%
        </button>
      </div>
      <div class="button-wrap">
        <button type="button" aria-pressed="false" data-value="1.1">
          110%
        </button>
      </div>
      <div class="button-wrap">
        <button type="button" aria-pressed="false" data-value="1.2">
          120%
        </button>
      </div>
      <div class="button-wrap">
        <button type="button" aria-pressed="false" data-value="1.5">
          150%
        </button>
      </div>
      <div class="button-wrap">
        <button type="button" aria-pressed="false" data-value="2.0">
          200%
        </button>
      </div>
      <div class="button-wrap">
        <button type="button" aria-pressed="false" data-value="2.5">
          250%
        </button>
      </div>
      <div class="button-wrap">
        <button type="button" aria-pressed="false" data-value="3.0">
          300%
        </button>
      </div>
      <div class="button-wrap">
        <button type="button" aria-pressed="false" data-value="3.5">
          350%
        </button>
      </div>

    </div>
  </body>
</html>
