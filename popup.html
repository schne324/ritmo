<!doctype html>
<html>
  <head>
    <title>Ritmo - tempo manager</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Fondamento" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Ritmo</h1>
    <p>Change the playback speed of all video and audio elements on page.</p>
    <label for="slider">Playback speed</label>
    <input type="range" min="0.5" value="1.0" max="3.5" step="0.1" id="slider" name="slider">
    <div role="log" class="helper" id="tempo">100%</div>
  </body>
</html>
